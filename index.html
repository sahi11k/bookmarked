<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarked</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="header-left">
          <span class="header-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#e8eaed"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"
              />
            </svg>
          </span>
          <span class="header-title">Bookmarked</span>
        </h2>
        <button class="primary-btn show-modal-btn" id="show-modal-btn-primary">
          Add Book
        </button>
      </header>
      <div class="modal-backdrop"></div>
      <dialog id="modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">Add Book</div>
          </div>
          <div class="modal-body">
            <form id="add-book-form">
              <div class="form-item">
                <label for="book-title">* Book Title</label>
                <input type="text" id="book-title" name="book-title" required />
                <span class="error-msg title-error-msg"></span>
              </div>
              <div class="form-item">
                <label for="book-author">* Book Author</label>
                <input
                  type="text"
                  id="book-author"
                  name="book-author"
                  required
                />
                <span class="error-msg author-error-msg"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="primary-btn cancel-btn">Cancel</button>
            <button class="secondary-btn ok-btn" form="add-book-form">
              Add
            </button>
          </div>
        </div>
      </dialog>
      <main>
        <div id="book-list" class="book-list"></div>
        <div id="book-list-empty" class="book-list-empty">
          <h3>No books to read</h3>
          <p>
            Looks like you haven't added any books yet. <br />Get started by
            adding your first book!
          </p>
          <button
            class="primary-btn show-modal-btn"
            id="show-modal-btn-secondary"
          >
            Add Book
          </button>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-left">
          <div class="footer-socials-wrapper">
            <p>get to know me better</p>
            <p class="social-links">
              <a
                href="mailto:sahil511kumar@gmail.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="assets/mail.svg" alt="mail" />
              </a>
              <a
                href="https://www.linkedin.com/in/sahi11k/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="assets/linkedin.svg" alt="linkedin" />
              </a>
              <a
                href="https://github.com/sahi11k/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="assets/github.svg" alt="github" />
              </a>
              <a
                href="https://x.com/sahi11k/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="assets/twitter.svg" alt="twitter" />
              </a>
            </p>
          </div>
        </div>
        <div class="footer-copyright">
          <div>
            copyright &copy; <span id="current-year"></span> Sahil Kumar
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
